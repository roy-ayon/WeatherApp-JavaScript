<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
    <div class="container-fluid vh-100">
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="card text-bg-dark">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6 me-auto">
                                <p class="fs-4 text-start text-secondary fw-bold">WeatherApp</p>
                            </div>
                            <div class="col-4 ms-auto">
                                <div class="collapse" id="collapseExample">
                                    <input type="search" class="form-control bg-dark border-secondary text-white"
                                        id="cityInput" aria-label="search">
                                </div>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseExample" aria-expanded="false"
                                    aria-controls="collapseExample">
                                    <img src="/images/search.png" alt="search img" class="btnImg">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="error">
                            <p class="fs-1">Invalid City Name. Try again!!</p>
                        </div>
                        <div class="weatherInfo">
                            <div class="weather">
                                <div class="row">
                                    <div class="col">
                                        <img src="/images/humidity.png" alt="humidityimg" class="img-fluid"
                                            id="tempImg">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="temp fs-1" id="temp">7c</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="city fs-1" id="city">New York</p>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6">
                                        <p class="fs-6 text-end text-secondary" id="temMax"></p>
                                    </div>
                                    <div class="col-6">
                                        <p class="fs-6 text-start text-secondary" id="temMin"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row bg-dark row-cols-1 row-cols-md-3 g-2 mb-3">
                        <div class="col">
                            <div class="card text-bg-dark border-secondary pt-3">
                                <div class="row">
                                    <div class="col-4 m-auto">
                                        <img src="/images/humidity.png" alt="cloudimg" class="img-fluid">
                                    </div>
                                    <div class="col-8">
                                        <span class="text-start" id="humidity">90%</span>
                                        <br>
                                        <span class="text-start">Humidity</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-bg-dark border-secondary pt-3">
                                <div class="row">
                                    <div class="col-4 m-auto">
                                        <img src="/images/wind.png" alt="cloudimg" class="img-fluid">
                                    </div>
                                    <div class="col-8">
                                        <span class="text-start" id="windSpeed">90%</span>
                                        <br>
                                        <span class="text-start">wind Speed</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-bg-dark border-secondary pt-3">
                                <div class="row">
                                    <div class="col-4">
                                        <img src="/images/pressure.png" alt="cloudimg" class="img-fluid">
                                    </div>
                                    <div class="col-8">
                                        <span class="text-start" id="pressure">90%</span>
                                        <br>
                                        <span class="text-start">Pressure</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>

</body>

</html>
